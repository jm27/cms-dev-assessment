<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize CSS -->
    <link href="../normalize.css" rel="stylesheet" />
    <!-- Our CSS Part-3 -->
    <link href="./style.css" rel="stylesheet" />
    <title>SV Part-4</title>
  </head>
  <body>
    <!-- Slider -->
    <div class="slider">
      <div class="slides">
        <div class="slide-0 slide">
          <div class="slide-content sc-0">1</div>
          <div class="slide-content sc-1">2</div>
          <div class="slide-content sc-2">3</div>
          <div class="slide-content sc-3">4</div>
          <div class="slide-content sc-4">5</div>
        </div>
        <div class="slide-1 slide">
          <div class="slide-content sc-0">6</div>
          <div class="slide-content sc-1">7</div>
          <div class="slide-content sc-2">8</div>
          <div class="slide-content sc-3">9</div>
          <div class="slide-content sc-4">10</div>
        </div>
        <div class="slide-2 slide">
          <div class="slide-content sc-0">11</div>
          <div class="slide-content sc-1">12</div>
          <div class="slide-content sc-2">13</div>
        </div>
        <div class="slide-3 slide">
          <div class="slide-content sc-0 sc-13">14</div>
          <div class="slide-content sc-1 sc-14">15</div>
        </div>
      </div>
      <div class="controls">
        <button class="goToPrev">← Prev</button>
        <button class="goToNext">Next →</button>
      </div>
    </div>
    <!-- JS -->
    <script src="./index.js"></script>
    <script src="./slider.js"></script>
  </body>
</html>
